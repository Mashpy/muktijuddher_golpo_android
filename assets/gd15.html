<tr>
<td class="StoryDesc">১৯৭১, নেত্রকোনা। দেশের মানচিত্রে এই জেলার স্থানও একেবারে পূর্ব কোণেই। এই জেলা পরিচিত মূলত হুমায়ুন আহমেদ কর্নেল তাহের ও নির্মলেন্দু গুণের জন্মস্থান হিসেবে। আরও আছেন রাসমনি হজং, কমরেড মনি সিংহ। <tr>
