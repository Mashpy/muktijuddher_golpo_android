<td class="StoryNameTitle"> মুক্তিযুদ্ধের গল্প
</td>

<tr>
<td class="StoryDesc">আব্বাস একজন ফটোগ্রাফার। বিখ্যাত বললে কম বলা হয়। ১৯৭১ সালেও পূর্ব পাকিস্তানের চেয়ে ভিয়েতনাম বরং অনেক আকর্ষনীয় ছিলো ছবি সাংবাদিকদের কাছে। যে কজন ভিন্নমতের তাদের একজন আব্বাস। ফ্রান্সে অভিবাসী এই ইরানী যুদ্ধের শেষ পর্যায়ে পাকিস্তানে আসেন।</tr>
