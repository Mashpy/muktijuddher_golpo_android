<tr>
<td class="StoryDesc">“আপু, আপু এতো শব্দ কেন? কিসের শব্দ? এতো জোরে কেন?”

ছোট বোন নুমার হৈ চৈ আর ধাক্কা ধাক্কিতে রুমার ঘুম ভেঙ্গে গেল।

রুমার ঘুম ছোট বেলা থেকেই কিছুটা গাঢ়। মায়ের কথায়, আমাদের রুমার গায়ের উপর দিয়ে ট্রেন চলে গেলেও ওর ঘুম ভাংবে না।</tr>
