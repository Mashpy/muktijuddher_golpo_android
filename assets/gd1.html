<td class="StoryNameTitle"> মুক্তিযুদ্ধের গল্প
</td>
</tr>
<tr>
<td class="StoryDesc">হাবিলদার জয়নাল, চাকরী করতেন বাংলাদেশ সেনাবাহিনীতে। একাত্তরে মুক্তিযুদ্ধ করেছেন ঠাকুরগাঁওয়ে, অধীনে আছে ছোটখাট এক জনযোদ্ধার দল। এই দলের কেউ ছাত্র, কেউ মজুর, কেউ বা গ্রামের কৃষক। সবার পরিচয় জানেন না জয়নাল, জানার চেষ্টাও করেন না, সময়ও নেই।</tr>

আরো পড়ুন </td>
